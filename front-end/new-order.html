<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلبية جديدة - مطبعة آياز</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="app-container">


        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <a href="index.html" class="back-btn">
                    <i data-lucide="arrow-right"></i>
                </a>
                <h2>طلبية جديدة</h2>
            </div>
            
            <div class="form-container">
                <div class="form-row">
                    <div class="form-group">
                        <label>رقم الطلبية</label>
                        <input type="text" id="orderNumber" placeholder="سيتم إنشاؤه تلقائياً" readonly>
                    </div>
                    <div class="form-group">
                        <label>التاريخ</label>
                        <input type="date" id="orderDate" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>اسم العميل</label>
                    <input type="text" id="customerName" placeholder="أدخل اسم العميل" required>
                </div>
                
                <div class="form-group">
                    <label>النوع</label>
                    <select id="orderType" required>
                        <option value="">اختر نوع الطلبية</option>
                        <option value="business-cards">بطاقات عمل</option>
                        <option value="flyers">فلايرز</option>
                        <option value="brochures">بروشورات</option>
                        <option value="banners">لافتات</option>
                        <option value="books">كتب ومجلات</option>
                        <option value="other">أخرى</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>التفاصيل</label>
                    <textarea id="orderDetails" placeholder="أدخل تفاصيل الطلبية" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>الكلفة</label>
                        <input type="number" id="orderCost" placeholder="أدخل الكلفة" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>العملة</label>
                        <select id="currency" required>
                            <option value="syp">سوري</option>
                            <option value="usd">دولار</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>حالة الطلبية</label>
                        <select id="orderStatus" required>
                            <option value="new">جديدة</option>
                            <option value="in-progress">قيد التنفيذ</option>
                            <option value="delivered">تم التسليم</option>
                            <option value="cancelled">ملغاة</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>تاريخ التسليم</label>
                        <input type="date" id="deliveryDate" required>
                    </div>
                </div>
                
                <!-- Attachments Section -->
                <div class="section-header">
                    <i data-lucide="paperclip"></i>
                    <h3>المرفقات</h3>
                </div>
                
                <div class="form-group">
                    <label>رفع ملفات</label>
                    <div class="file-upload-area" id="fileUploadArea">
                        <input type="file" class="file-upload-input" id="attachments" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.xlsx,.xls,.psd">
                        <div class="file-upload-content">
                            <div class="file-upload-icon">
                                <i data-lucide="upload"></i>
                            </div>
                            <div class="file-upload-text">
                                <h4>اسحب الملفات هنا أو اضغط للتحديد</h4>
                                <p>PDF, Word, صور, Excel, Photoshop</p>
                            </div>
                        </div>
                    </div>
                    <div class="uploaded-files" id="uploadedFiles"></div>
                </div>
                
                <!-- Audio Section -->
                <div class="section-header">
                    <i data-lucide="mic"></i>
                    <h3>مقاطع صوتية</h3>
                </div>
                
                <div class="audio-recorder">
                    <button type="button" class="record-btn" id="recordBtn">
                        <i data-lucide="mic"></i>
                        بدء التسجيل
                    </button>
                    <div class="audio-list" id="audioList"></div>
                </div>
                
                <!-- Users Section -->
                <div class="section-header">
                    <i data-lucide="users"></i>
                    <h3>المستخدمين</h3>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>مدقق الطلب</label>
                        <select id="reviewer" required>
                            <option value="">اختر مدقق</option>
                            <option value="user1">أحمد محمد</option>
                            <option value="user2">فاطمة علي</option>
                            <option value="user3">عمر خالد</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>المنفذ للطلبية</label>
                        <select id="executor" required>
                            <option value="">اختر منفذ</option>
                            <option value="user1">أحمد محمد</option>
                            <option value="user2">فاطمة علي</option>
                            <option value="user3">عمر خالد</option>
                        </select>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="clearForm()">
                        <i data-lucide="x"></i>
                        مسح
                    </button>
                    <button type="submit" class="submit-btn" onclick="saveOrder()">
                        <i data-lucide="save"></i>
                        حفظ الطلبية
                    </button>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i data-lucide="home"></i>
                <span>الرئيسية</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i data-lucide="bar-chart-3"></i>
                <span>التقارير</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i data-lucide="settings"></i>
                <span>الإعدادات</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
