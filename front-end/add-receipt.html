<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة سند قبض - مطبعة آياز</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="lucide.js"></script>
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <div class="page-header">
                <a href="receipts.html" class="back-btn">
                    <i data-lucide="arrow-right"></i>
                </a>
                <h2>إضافة سند قبض</h2>
            </div>
            
            <div class="form-container">
                <div class="form-group">
                    <label>رقم الطلبية</label>
                    <select id="orderNumber" required>
                        <option value="">اختر رقم الطلبية</option>
                        <option value="ORD-001">ORD-001 - أحمد محمد</option>
                        <option value="ORD-002">ORD-002 - فاطمة علي</option>
                        <option value="ORD-003">ORD-003 - عمر خالد</option>
                        <option value="ORD-005">ORD-005 - محمد حسن</option>
                        <option value="ORD-006">ORD-006 - نور الدين</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>المبلغ</label>
                        <input type="number" id="receiptAmount" placeholder="أدخل المبلغ" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>العملة</label>
                        <select id="currency" required>
                            <option value="syp">ليرة سورية</option>
                            <option value="usd">دولار أمريكي</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>التاريخ</label>
                    <input type="date" id="receiptDate" required>
                </div>
                
                <div class="form-group">
                    <label>ملاحظات (اختياري)</label>
                    <textarea id="receiptNotes" placeholder="أدخل أي ملاحظات إضافية" rows="3"></textarea>
                </div>
                
                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="window.location.href='receipts.html'">
                        <i data-lucide="x"></i>
                        إلغاء
                    </button>
                    <button type="submit" class="submit-btn" onclick="saveReceipt()">
                        <i data-lucide="save"></i>
                        حفظ السند
                    </button>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i data-lucide="home"></i>
                <span>الرئيسية</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i data-lucide="bar-chart-3"></i>
                <span>التقارير</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i data-lucide="settings"></i>
                <span>الإعدادات</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            
            // Set current date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('receiptDate').value = today;
        });
        
        function saveReceipt() {
            const orderNumber = document.getElementById('orderNumber').value;
            const amount = document.getElementById('receiptAmount').value;
            const currency = document.getElementById('currency').value;
            const date = document.getElementById('receiptDate').value;
            
            if (!orderNumber || !amount || !currency || !date) {
                showNotification('يرجى ملء جميع الحقول المطلوبة');
                return;
            }
            
            showNotification('تم حفظ سند القبض بنجاح');
            
            setTimeout(() => {
                window.location.href = 'receipts.html';
            }, 1500);
        }
    </script>
</body>
</html>
