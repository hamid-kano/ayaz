<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المقبوضات - مطبعة آياز</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="app-container">


        <main class="main-content">
            <div class="page-header">
                <a href="index.html" class="back-btn">
                    <i data-lucide="arrow-right"></i>
                </a>
                <h2>المقبوضات</h2>
                <a href="add-receipt.html" class="add-btn">
                    <i data-lucide="plus"></i>
                </a>
            </div>
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i data-lucide="trending-up"></i>
                    </div>
                    <div class="stat-info">
                        <h3>2,500 دولار</h3>
                        <p>إجمالي المقبوضات</p>
                    </div>
                </div>
            </div>
            
            <div class="receipts-grid">
                <!-- Receipt Card 1 -->
                <div class="receipt-card">
                    <div class="receipt-header">
                        <div class="receipt-order">#ORD-001</div>
                        <a href="view-order.html" class="receipt-link">
                            <i data-lucide="external-link"></i>
                        </a>
                    </div>
                    <div class="receipt-info">
                        <div class="receipt-amount">250 دولار</div>
                        <div class="receipt-date">2024-01-15</div>
                    </div>
                </div>
                
                <!-- Receipt Card 2 -->
                <div class="receipt-card">
                    <div class="receipt-header">
                        <div class="receipt-order">#ORD-002</div>
                        <a href="view-order.html" class="receipt-link">
                            <i data-lucide="external-link"></i>
                        </a>
                    </div>
                    <div class="receipt-info">
                        <div class="receipt-amount">150,000 ليرة</div>
                        <div class="receipt-date">2024-01-14</div>
                    </div>
                </div>
                
                <!-- Receipt Card 3 -->
                <div class="receipt-card">
                    <div class="receipt-header">
                        <div class="receipt-order">#ORD-003</div>
                        <a href="view-order.html" class="receipt-link">
                            <i data-lucide="external-link"></i>
                        </a>
                    </div>
                    <div class="receipt-info">
                        <div class="receipt-amount">180 دولار</div>
                        <div class="receipt-date">2024-01-13</div>
                    </div>
                </div>
            </div>
        </main>


        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i data-lucide="home"></i>
                <span>الرئيسية</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i data-lucide="bar-chart-3"></i>
                <span>التقارير</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i data-lucide="settings"></i>
                <span>الإعدادات</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
