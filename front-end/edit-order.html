<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الطلبية - مطبعة آياز</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <div class="page-header">
                <a href="orders.html" class="back-btn">
                    <i data-lucide="arrow-right"></i>
                </a>
                <h2>تعديل الطلبية</h2>
            </div>
            
            <div class="form-container">
                <div class="form-row">
                    <div class="form-group">
                        <label>رقم الطلبية</label>
                        <input type="text" id="orderNumber" value="ORD-001" readonly>
                    </div>
                    <div class="form-group">
                        <label>التاريخ</label>
                        <input type="date" id="orderDate" value="2024-01-15" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>اسم العميل</label>
                    <input type="text" id="customerName" value="أحمد محمد" required>
                </div>
                
                <div class="form-group">
                    <label>النوع</label>
                    <select id="orderType" required>
                        <option value="business-cards" selected>بطاقات عمل</option>
                        <option value="flyers">فلايرز</option>
                        <option value="brochures">بروشورات</option>
                        <option value="banners">لافتات</option>
                        <option value="books">كتب ومجلات</option>
                        <option value="other">أخرى</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>التفاصيل</label>
                    <textarea id="orderDetails" rows="3" required>1000 بطاقة عمل ملونة</textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>الكلفة</label>
                        <input type="number" id="orderCost" value="250" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>العملة</label>
                        <select id="currency" required>
                            <option value="syp">سوري</option>
                            <option value="usd" selected>دولار</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>حالة الطلبية</label>
                        <select id="orderStatus" required>
                            <option value="new" selected>جديدة</option>
                            <option value="in-progress">قيد التنفيذ</option>
                            <option value="delivered">تم التسليم</option>
                            <option value="cancelled">ملغاة</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>تاريخ التسليم</label>
                        <input type="date" id="deliveryDate" value="2024-01-20" required>
                    </div>
                </div>
                
                <!-- Users Section -->
                <div class="section-header">
                    <i data-lucide="users"></i>
                    <h3>المستخدمين</h3>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>مدقق الطلب</label>
                        <select id="reviewer" required>
                            <option value="user1" selected>أحمد محمد</option>
                            <option value="user2">فاطمة علي</option>
                            <option value="user3">عمر خالد</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>المنفذ للطلبية</label>
                        <select id="executor" required>
                            <option value="user1">أحمد محمد</option>
                            <option value="user2" selected>فاطمة علي</option>
                            <option value="user3">عمر خالد</option>
                        </select>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="window.location.href='orders.html'">
                        <i data-lucide="x"></i>
                        إلغاء
                    </button>
                    <button type="submit" class="submit-btn" onclick="updateOrder()">
                        <i data-lucide="save"></i>
                        حفظ التعديلات
                    </button>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i data-lucide="home"></i>
                <span>الرئيسية</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i data-lucide="bar-chart-3"></i>
                <span>التقارير</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i data-lucide="settings"></i>
                <span>الإعدادات</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
        
        function updateOrder() {
            showNotification('تم تحديث الطلبية بنجاح');
            setTimeout(() => {
                window.location.href = 'orders.html';
            }, 1500);
        }
    </script>
</body>
</html>
