<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المقبوضات - مطبعة آياز</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">مطبعة آياز</h1>
                <div class="header-actions">
                    <div class="notification-btn">
                        <i data-lucide="bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <div class="user-avatar">
                        <i data-lucide="user"></i>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="page-header">
                <a href="index.html" class="back-btn">
                    <i data-lucide="arrow-right"></i>
                </a>
                <h2>المقبوضات</h2>
                <button class="add-btn">
                    <i data-lucide="plus"></i>
                </button>
            </div>
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i data-lucide="trending-up"></i>
                    </div>
                    <div class="stat-info">
                        <h3>2,500 دولار</h3>
                        <p>إجمالي المقبوضات</p>
                    </div>
                </div>
            </div>
            <div class="list-container">
                <div class="list-item">
                    <div class="item-icon receipts">
                        <i data-lucide="banknote"></i>
                    </div>
                    <div class="item-content">
                        <h4>أحمد محمد</h4>
                        <p>دفعة من طلبية #1234</p>
                        <span class="amount positive">+250000 ليرة</span>
                    </div>
                    <div class="item-date">اليوم</div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i data-lucide="home"></i>
                <span>الرئيسية</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i data-lucide="bar-chart-3"></i>
                <span>التقارير</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i data-lucide="settings"></i>
                <span>الإعدادات</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
