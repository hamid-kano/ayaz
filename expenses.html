<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المصاريف - مطبعة آياز</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="app-container">


        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <a href="index.html" class="back-btn">
                    <i data-lucide="arrow-right"></i>
                </a>
                <h2>المصاريف</h2>
                <button class="add-btn" id="addExpense">
                    <i data-lucide="plus"></i>
                </button>
            </div>
            
            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="summary-icon expenses">
                        <i data-lucide="trending-down"></i>
                    </div>
                    <div class="summary-info">
                        <h3>1,250 دولار</h3>
                        <p>إجمالي الشهر</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon">
                        <i data-lucide="calendar"></i>
                    </div>
                    <div class="summary-info">
                        <h3>15</h3>
                        <p>عدد المصاريف</p>
                    </div>
                </div>
            </div>
            
            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="tab-btn active" data-filter="all">الكل</button>
                <button class="tab-btn" data-filter="daily">يومية</button>
                <button class="tab-btn" data-filter="monthly">شهرية</button>
            </div>
            
            <div class="list-container">
                <div class="list-item" data-category="monthly">
                    <div class="item-icon expenses">
                        <i data-lucide="home"></i>
                    </div>
                    <div class="item-content">
                        <h4>إيجار المحل</h4>
                        <p>مصروف شهري ثابت</p>
                        <span class="amount">400 دولار</span>
                    </div>
                    <div class="item-actions">
                        <button class="action-btn edit">
                            <i data-lucide="edit-2"></i>
                        </button>
                        <button class="action-btn delete">
                            <i data-lucide="trash-2"></i>
                        </button>
                    </div>
                </div>
                <div class="list-item" data-category="daily">
                    <div class="item-icon expenses">
                        <i data-lucide="fuel"></i>
                    </div>
                    <div class="item-content">
                        <h4>وقود</h4>
                        <p>مصروف يومي متغير</p>
                        <span class="amount">75,000 ليرة</span>
                    </div>
                    <div class="item-actions">
                        <button class="action-btn edit">
                            <i data-lucide="edit-2"></i>
                        </button>
                        <button class="action-btn delete">
                            <i data-lucide="trash-2"></i>
                        </button>
                    </div>
                </div>
                <div class="list-item" data-category="monthly">
                    <div class="item-icon expenses">
                        <i data-lucide="zap"></i>
                    </div>
                    <div class="item-content">
                        <h4>فاتورة الكهرباء</h4>
                        <p>مصروف شهري</p>
                        <span class="amount">150,000 ليرة</span>
                    </div>
                    <div class="item-actions">
                        <button class="action-btn edit">
                            <i data-lucide="edit-2"></i>
                        </button>
                        <button class="action-btn delete">
                            <i data-lucide="trash-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>


        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i data-lucide="home"></i>
                <span>الرئيسية</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i data-lucide="bar-chart-3"></i>
                <span>التقارير</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i data-lucide="settings"></i>
                <span>الإعدادات</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
