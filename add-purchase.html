<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مشترى - مطبعة آياز</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="lucide.js"></script>
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <div class="page-header">
                <a href="purchases.html" class="back-btn">
                    <i data-lucide="arrow-right"></i>
                </a>
                <h2>إضافة مشترى</h2>
            </div>
            
            <div class="form-container">
                <!-- Purchase Info Section -->
                <div class="section-header">
                    <i data-lucide="shopping-cart"></i>
                    <h3>بيانات المشترى</h3>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>الرقم</label>
                        <input type="text" id="purchaseNumber" placeholder="سيتم إنشاؤه تلقائياً" readonly>
                    </div>
                    <div class="form-group">
                        <label>التاريخ</label>
                        <input type="date" id="purchaseDate" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>المبلغ</label>
                        <input type="number" id="purchaseAmount" placeholder="أدخل المبلغ" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>العملة</label>
                        <select id="currency" required>
                            <option value="syp">ليرة سورية</option>
                            <option value="usd">دولار أمريكي</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>الحالة</label>
                    <select id="purchaseStatus" required>
                        <option value="cash">نقدي</option>
                        <option value="debt">دين</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>المورد</label>
                    <input type="text" id="supplier" placeholder="أدخل اسم المورد" required>
                </div>
                
                <div class="form-group">
                    <label>التفاصيل</label>
                    <textarea id="purchaseDetails" placeholder="أدخل تفاصيل المشترى" rows="3" required></textarea>
                </div>
                
                <!-- Attachments Section -->
                <div class="section-header">
                    <i data-lucide="paperclip"></i>
                    <h3>المرفقات</h3>
                </div>
                
                <div class="form-group">
                    <label>رفع ملفات</label>
                    <input type="file" id="attachments" multiple accept=".pdf,.jpg,.jpeg,.png">
                    <small>يمكن رفع ملفات PDF وصور</small>
                </div>
                
                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="window.location.href='purchases.html'">
                        <i data-lucide="x"></i>
                        إلغاء
                    </button>
                    <button type="submit" class="submit-btn" onclick="savePurchase()">
                        <i data-lucide="save"></i>
                        حفظ المشترى
                    </button>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i data-lucide="home"></i>
                <span>الرئيسية</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i data-lucide="bar-chart-3"></i>
                <span>التقارير</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i data-lucide="settings"></i>
                <span>الإعدادات</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            
            // Generate purchase number and set current date
            const purchaseNumber = 'PUR-' + Date.now();
            document.getElementById('purchaseNumber').value = purchaseNumber;
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('purchaseDate').value = today;
        });
        
        function savePurchase() {
            const amount = document.getElementById('purchaseAmount').value;
            const currency = document.getElementById('currency').value;
            const status = document.getElementById('purchaseStatus').value;
            const supplier = document.getElementById('supplier').value;
            const details = document.getElementById('purchaseDetails').value;
            
            if (!amount || !currency || !status || !supplier || !details) {
                showNotification('يرجى ملء جميع الحقول المطلوبة');
                return;
            }
            
            showNotification('تم حفظ المشترى بنجاح');
            
            setTimeout(() => {
                window.location.href = 'purchases.html';
            }, 1500);
        }
    </script>
</body>
</html>
